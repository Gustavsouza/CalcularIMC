<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="tela">
        <div id="principal">
            <h1>Calcular IMC</h1>
            <input type="number" autocomplete="off" autofocus id="altura" placeholder="Insira sua altura">
            <input type="number"  autocomplete="off" autofocus id="peso" placeholder="Insira seu peso">
            <br>
            <div id="div2">
                <!-- <button onclick="calculaimc()" class="btn btn-primary">Clique aqui</button> -->
                <!-- Aqui aparecerá o resultado-->
                <p style="color:black;font-weight: 600;">Resultado</p>
            </div>
        </div>
    </section>
    <script>
        function calculaimc(){
            var altura = document.getElementById("altura").value;
            var peso =  document.getElementById("peso").value;

            resultado = peso / (Math.pow(altura,2))
            imc = parseFloat(resultado).toFixed(4) 
            if (imc < 16){
                div2.innerHTML = 'invalido'
            }else if((imc > 16) && (imc < 16.9)){
                div2.innerHTML = 'Seu imc é:'+imc+' e você está abaixo do peso'
            }
            else if((imc > 18.5) && (imc < 24.5)){
                div2.innerHTML = 'Seu imc é:'+imc+' e você está com o peso normal'
            }else if((imc > 25) && (imc < 29.9)){
                div2.innerHTML = 'Seu imc é:'+imc+' e você está sobrepeso'
            }else if((imc > 30) && (imc < 34.99)){
                div2.innerHTML = 'Seu imc é:'+imc+' e você está com obesidade grau I'
            }else if((imc > 35) && (imc < 39.99)){
                div2.innerHTML = 'Seu imc é:'+imc+' e você está com obesidade grau II'
            }else if(imc > 40){
                div2.innerHTML = 'Seu imc é:'+imc+' e você está com obesidade grau III'
            }
        }
    </script>

        })()
    </script>
</body>
</html>
